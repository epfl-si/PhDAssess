# inspired from https://github.com/camunda-community-hub/zeebe-docker-compose.git

version: "3.9"

networks:
  zeebe_network:
    driver: bridge

services:
  zeebe:
    container_name: zeebe_broker
    # See `make pull` in ../Makefile:
    image: os-docker-registry.epfl.ch/phd-assess-test/zeebe-broker-with-exporters
    environment:
      - ZEEBE_LOG_LEVEL=info
      - ZEEBE_BROKER_EXPORTERS_HAZELCAST_CLASSNAME=io.zeebe.hazelcast.exporter.HazelcastExporter
      - ZEEBE_BROKER_EXPORTERS_HAZELCAST_JARPATH=lib/zeebe-hazelcast-exporter.jar
    ports:
      - "26501:26500"
      - "9600:9600"
      - "5701:5701"
    volumes:
      - ./volumes/zeebe_data:/usr/local/zeebe/data
    networks:
      - zeebe_network
  monitor:
    container_name: zeebe_monitor
    build: simple-monitor
    image: epfl-idevfsd/simple-monitor
    environment:
      - zeebe.client.broker.contactPoint=zeebe:26501
      - zeebe.client.worker.hazelcast.connection=zeebe:5701
    ports:
      - "8082:8082"
    depends_on:
      - zeebe
      - db
    networks:
      - zeebe_network
  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_PASSWORD: zeebe
    volumes:
      - ./volumes/simple-monitor-data:/var/lib/postgresql/data/
    networks:
      - zeebe_network
    ports:
      - "5432:5432"

  mongo:
    image: mongo
    restart: always
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
    depends_on:
      - mongo

