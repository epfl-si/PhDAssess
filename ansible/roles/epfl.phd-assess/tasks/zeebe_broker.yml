- name: Zeebe broker Image Stream
  openshift:
    state: latest
    apiVersion: v1
    kind: ImageStream
    metadata:
      name: zeebe-broker
      namespace: "{{openshift_namespace}}"
      labels:
        build: zeebe-broker
    spec:
      lookupPolicy:
        local: false
      tags:
        - annotations: null
          from:
            kind: DockerImage
            name: 'zeebe-broker:latest'
          generation: 3
          importPolicy: {}
          name: latest
          referencePolicy:
            type: Source

- name: Zeebe broker Build Config
  openshift:
    state: latest
    apiVersion: v1
    kind: BuildConfig
    metadata:
      name: zeebe-broker
      namespace: "{{openshift_namespace}}"
      labels:
        build: zeebe-broker
    spec:
      resources:
        limits:
          cpu: 10m
          memory: 200M
        requests:
          cpu: 10m
          memory: 200M
      output:
        to:
          kind: ImageStreamTag
          name: 'zeebe-broker:latest'
      runPolicy: Serial
      source:
        git:
          uri: "https://github.com/epfl-si/PhDAssess"
          ref: "ansible"
        contextDir: "dockerOpenShift"
      strategy:
        dockerStrategy:
          forcePull: true
          noCache: true
        type: Docker
  register: _openshift_image_zeebe_broker

- name: "Rebuild Zeebe Broker image now"
  when: _openshift_image_zeebe_broker is changed
  shell: "oc -n {{openshift_namespace}} start-build --wait zeebe-broker"
  delegate_to: localhost

- name: zeebe-broker Deployment Config
  openshift:
    apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: zeebe-broker
      namespace: "{{openshift_namespace}}"
    spec:
      replicas: 1
      selector:
        deployment-config.name: zeebe-broker
      strategy:
        activeDeadlineSeconds: 21600
        resources: { }
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
        resources:
          limits:
            cpu: 10m
            memory: 200M
      template:
        metadata:
          creationTimestamp: null
          labels:
            deployment-config.name: zeebe-broker
        spec:
          containers:
            - env:
              - name: 'ZEEBE_LOG_LEVEL'
                value: 'debug'
              - name: 'PORT'
                value: '26500'
              - name: 'zeebe.client.broker.contactPoint'
                value: 'zeebe-broker:26500'
              image: 'docker-registry.default.svc:5000/{{openshift_namespace}}/zeebe-broker:latest'
              imagePullPolicy: Always
              name: zeebe-broker
              resources:
                limits:
                  cpu: 1000m
                  memory: 500M
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: { }
        terminationGracePeriodSeconds: 30
      triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
          - zeebe-broker
          from:
            kind: ImageStreamTag
            name: 'zeebe-broker:latest'
            namespace: "{{openshift_namespace}}"

- name: zeebe-broker Service
  openshift:
    state: latest
    apiVersion: v1
    kind: Service
    metadata:
      name: "{{ zeebe_broker_servicename }}"
      namespace: "{{openshift_namespace}}"
    spec:
      type: ClusterIP
      ports:
        - name: "{{ zeebe_broker_port_name1 }}"
          port: "{{ zeebe_broker_port1 }}"
          protocol: TCP
          targetPort: "{{ zeebe_broker_port1 }}"
        - name: "{{ zeebe_broker_port_name2 }}"
          port: "{{ zeebe_broker_port2 }}"
          protocol: TCP
          targetPort: "{{ zeebe_broker_port2 }}"
      selector:
        deployment-config.name: zeebe-broker
