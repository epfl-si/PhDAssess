http:
  routers:
    prometheus:
      service: "prometheus"
      middlewares:
        - "basic-auth-middleware"
      entryPoints: ["web"]
      rule: "Host(`{{ monitoring_prometheus_external_hostname }}`)"
  services:
    prometheus:
      loadBalancer:
        servers:
          - url: "http://prometheus-0:9090"
  middlewares:
    basic-auth-middleware:
      basicAuth:
        users: {{ monitoring_prometheus_htpass }}
